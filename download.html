<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Download | Tech Bench dump</title>
        <meta name="description" content="An easy to use website to generate links for Microsoft products.">

        <meta name="og:title" content="Download | Tech Bench dump">
        <meta name="og:type" content="website">
        <meta name="og:image" content="img/opengraph.jpg">
        <meta name="og:description" content="An easy to use website to generate links for Microsoft products.">
        <meta name="og:site_name" content="Tech Bench dump">

        <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="manifest.json">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
        <script src="js/cookie.js"></script>
        <script src="js/darkmode.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    </head>
    <body>
        <div id="sidebar" class="ui inverted left vertical menu sidebar"></div>
        <div class="pusher">
            <div class="background container">
                <h1 class="ui inverted center aligned header">Tech Bench dump</h1>
                <div class="ui one column grid">
                    <div id="mobile-tablet-menu" class="ui inverted attached secondary menu mobile tablet only column"></div>
                    <div id="computer-menu" class="ui inverted attached secondary menu computer only column"></div>
                </div>
            </div>
            <div class="ui content container">
                <h2 class="ui center aligned header">
                    <div id="name-content"></div>
                </h2>
                <div id="loader" class="ui active centered inline loader"></div>
                <div id="insider-preview-information-container" class="ui hidden icon message">
                    <i class="exclamation icon"></i>
                    <div class="content">
                        <div id="insider-preview-information-header" class="header"></div>
                        <p id="insider-preview-information-content"></p>
                    </div>
                </div>
                <div id="error-container" class="ui hidden icon error message">
                    <i class="times icon"></i>
                    <div class="content">
                        <div id="error-header" class="header"></div>
                        <p id="error-content"></p>
                    </div>
                </div>
                <div id="language-container" class="hidden">
                    <div class="ui fluid search selection dropdown">
                        <input id="language" type="hidden" name="language">
                        <div class="default text">Select language...</div>
                        <i class="dropdown icon"></i>
                        <div id="language-content" class="menu"></div>
                    </div>
                    <button onclick="updateDownloadLinks();" class="ui fluid primary button">Get download links</button>
                </div>
                <table id="download-links-container" class="ui hidden striped fixed celled table">
                    <thead>
                        <tr>
                            <th>File</th>
                            <th>Valid until</th>
                        </tr>
                    </thead>
                    <tbody id="download-links-content"></tbody>
                </table>
                <div id="forum-post-container" class="ui hidden styled fluid accordion">
                    <div class="title"><i class="dropdown icon"></i> Links in forum-friendly format</div>
                    <div class="content">
                        <div class="ui form">
                            <textarea id="forum-post-content" rows="10" readonly></textarea>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <p id="footer"><p>
            </div>
        </div>
        <script src="js/footer.js"></script>
        <script src="js/header.js"></script>
        <script src="js/sidebar.js"></script>
        <script src="js/techbench.js"></script>
        <script src="js/uuid.js"></script>
        <script>
            updateDarkmodeButtonInnerHTML();
            updateMetadata();
        </script>
    </body>
</html>
